<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTVN1_Table-Form</title>

    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;
        
      }
    </style>
  </head>
  <body>
<form action="">
    <table>
      <thead>
        <tr>
          <th colspan="2">ĐĂNG KÝ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Full name</td>
          <td>
            
              <input type="text" placeholder="Fullname" />
            
          </td>
        </tr>
        <tr>
          <td>Username</td>
          <td>
            
              <input type="text" placeholder="Username" />
            
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            
              <input type="password" placeholder="Password" />
            
          </td>
        </tr>
        <tr>
          <td>Nhập lại password</td>
          <td>
            
              <input type="password" placeholder="Nhập lại password" />
            
          </td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            
              <input type="radio" name="gioitinh" id="male" />
              <label for="male">Nam</label>
              <input type="radio" name="gioitinh" id="female" />
              <label for="female">Nữ</label>
            
          </td>
        </tr>
        <tr>
          <td>Ngày sinh</td>
          <td>
            
              <select>
                <option value="">Ngày 1</option>
                <option value="">Ngày 2</option>
                <option value="">Ngày 3</option>
                <option value="">Ngày 4</option>
                <option value="">Ngày 5</option>
              </select>
            
          
            
              <select>
                <option value="">Tháng 1</option>
                <option value="">Tháng 2</option>
                <option value="">Tháng 3</option>
                <option value="">Tháng 4</option>
                <option value="">Tháng 5</option>
              </select>
           
          
           
              <select>
                <option value="">Năm 2015</option>
                <option value="">Năm 2016</option>
                <option value="">Năm 2017</option>
                <option value="">Năm 2018</option>
                <option value="">Năm 2019</option>
              </select>
            
          </td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td>
            
              <textarea cols="20" rows="3"></textarea>
            
          </td>
        </tr>
        <tr>
          <td>Avatar</td>
          <td>
            
              <input type="file">
            
          </td>
          
        </tr>
        <tr>
          <td>Sở thích</td>
          <td>
            
              <input type="checkbox" />
              <label>Xem phim</label>
              <input type="checkbox" />
              <label>Thể thao</label>
              <input type="checkbox" />
              <label>web</label><br />
           
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <form action="">
              <button>Reset</button>
              <button>OK</button>
            
          </td>
        </tr>
      </tbody>
    </table>
</form>
  </body>
</html>
