<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject manager</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>

    <script src="js/subject.js"></script>

    <link rel="stylesheet" href="css/subject.css">

</head>
<body>
<!--<div th:replace="~{fragment/menu :: menu}" ></div>-->

<div class="container-fluid">
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Đây là trang quản lý môn học</h1>
        </div>
    </div>

    <div class="row my-5">
        <div class="col">
            <a class="btn btn-success create-subject-btn">Create Subject</a>
            <!--      <a href="/book-borrows/initialization" class="btn btn-primary ml-3">Borrow book</a>-->

        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Name</th>
                    <th>Credit</th>
                    <th>Subject Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mh : ${dsMonHoc}">
                    <td th:text="${mh.id}"></td>
                    <td th:text="${mh.name}"></td>
                    <td th:text="${mh.credit}"></td>
                    <td th:text="${mh.subjectType}"></td>

                    <td>
                        <a class="btn btn-primary btn-sm update-subject-modal-open" th:attr="subject-id=${mh.id}"
                        >
                            <i class="far fa-edit" aria-hidden="true"></i>
                        </a>
                        <a class="btn btn-danger btn-sm delete-subject-btn" th:attr="subject-id=${mh.id}">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div th:replace="~{fragments/subject-creation-modal :: subject-creation-modal}"></div>
<div th:replace="~{fragments/subject-delete-modal :: subject-delete-modal}"></div>
<div th:replace="~{fragments/subject-update-modal :: subject-update-modal}"></div>

</body>
</html>
