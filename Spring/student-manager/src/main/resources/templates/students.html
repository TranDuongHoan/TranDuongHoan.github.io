<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student manager</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<!--<div th:replace="~{fragment/menu :: menu}" ></div>-->
<div class="container-fluid">
  <div class="row mb-2">
    <div class="col text-center">
      <h1>Đây là trang quản lý sinh viên</h1>
    </div>
  </div>

  <div class="row my-5">
    <div class="col">
      <a href="#" class="btn btn-success">Create Student</a>
<!--      <a href="/book-borrows/initialization" class="btn btn-primary ml-3">Borrow book</a>-->
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Address</th>
          <th>Phone</th>
          <th>Class name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sv : ${dsSinhVien}">
          <td th:text="${sv.id}"></td>
          <td th:text="${sv.name}"></td>
          <td th:text="${sv.address}"></td>
          <td th:text="${sv.phone}"></td>
          <td th:text="${sv.className}"></td>

          <td>
            <a class="btn btn-primary btn-sm"
            >
              <i class="far fa-edit" aria-hidden="true"></i>
            </a>
            <a class="btn btn-danger btn-sm">
<!--               th:href="${'/delete-book/' + book.id}"-->
<!--               th:data-confirm-delete="|Are you sure you want to delete this book?|"-->
<!--               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"-->
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
