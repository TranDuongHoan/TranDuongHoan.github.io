<div class="modal fade" id="student-delete-modal" th:fragment = "student-delete-modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Xác nhận xóa sinh viên</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div>Bạn có chắc chắn muốn xóa sinh viên này?</div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" id="delete-student-btn">Xác nhận</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
      </div>

    </div>
  </div>
</div>
