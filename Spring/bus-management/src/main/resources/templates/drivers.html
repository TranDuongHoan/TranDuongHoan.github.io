<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book borrow management</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <!--    <link rel="stylesheet" href="/vendor/font-awesome.min.css">-->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid">
  <div class="row my-5">
    <div class="col">
      <a href="/create-driver" class="btn btn-success">QL Tài xế</a>
      <a href="/create-bus-line" class="btn btn-success">QL Tuyến đường</a>
      <a href="/create-bus-management" class="btn btn-success">QL LÁI XE BUÝT</a>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col text-center">
      <h1>QUẢN LÝ TÀI XẾ XE BUÝT</h1>
    </div>
  </div>


  <div class="row my-5">
    <div class="col">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>STT</th>
          <th>Tên tài xế</th>
          <th>Địa chỉ</th>
          <th>Số điện thoại</th>
          <th>Hạng</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="driver : ${dsTaiXe}">
          <td th:text="${driver.id}"></td>
          <td th:text="${driver.name}"></td>
          <td th:text="${driver.address}"></td>
          <td th:text="${driver.phone}"></td>
          <td>
                        <span class="badge badge-success mr-1" th:each="cat: ${driver.levels}">
                            <span th:text="${cat.value}"></span>
                        </span>
          </td>
          <td>
            <a class="btn btn-primary btn-sm"
               th:href="${'/update-driver/' + driver.id}"

            >
              <i class="far fa-edit" aria-hidden="true"></i>
            </a>
            <a class="btn btn-danger btn-sm"
               th:href="${'/delete-driver/' + driver.id}"
               th:data-confirm-delete="|Are you sure you want to delete this driver?|"
               onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
