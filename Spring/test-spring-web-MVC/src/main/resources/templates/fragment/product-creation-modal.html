<div class="modal fade" id="product-creation-modal" th:fragment="product-creation-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Creation Product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="create-product-form">
                    <div class="form-group">
                        <label for="name">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="price">Address<span class="text-danger">*</span></label>
                        <input type="number" class="form-control" id="price" placeholder="Enter price" name="price">
                    </div>
                    <div class="form-group">
                        <label for="description">Phone<span class="text-danger">*</span></label>
                        <textarea class="form-control" id="description" placeholder="Enter description"
                               name="description">
                    </div>
                    <div class="form-group">
                        <label for="image">Class name<span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="image" placeholder="Enter image"
                               name="image">
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="save-product-btn">Save</button>
            </div>

        </div>
    </div>
</div>
