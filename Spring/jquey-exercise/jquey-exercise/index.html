<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery exercise</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./data/students.json"></script>
    <script src="./js/index.js"></script>

</head>

<body>

    <div class="container">
        <div class="row mt-5 px-5">
            <div class="col px-5">
                <h1 class="text-center">Student form</h1>
                <form class="px-5">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" placeholder="Enter name" id="name">
                        <span id="name-error" class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label for="birthday">Birthday:</label>
                        <input type="date" class="form-control" placeholder="Enter birthday" id="birthday">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" placeholder="Enter phone" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="hometown">Hometown:</label>
                        <input type="text" class="form-control" placeholder="Enter hometown" id="hometown">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success px-3" id="btn-save">Save</button>
                        <button type="reset" class="btn btn-danger ml-3 px-3">Reset</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row my-5">
            <div class="col">
                <div class="row mb-3">
                    <div class="col">
                        <button type="button" class="btn btn-primary px-3" id="btn-update">Update</button>
                        <button type="button" class="btn btn-danger ml-3 px-3" id="btn-delete">Delete</button>
                    </div>
                </div>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center"></th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Birthday</th>
                            <th class="text-center">Phone</th>
                            <th class="text-center">Hometown</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
