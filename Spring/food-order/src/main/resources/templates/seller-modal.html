<!-- Modal -->
<div class="modal fade" id="seller-modal" tabindex="-1" role="dialog"
     aria-hidden="true" th:fragment="seller-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Sellers</h5>
                <button type="button" class="close close-modal" aria-label="Close">
                    <span aria-hidden="true" data-dismiss="modal">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="seller-form">
                    <div class="form-group">
                        <label for="shop-name">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="shop-name" placeholder="Enter shop name" name="shopName">
                    </div>
                    <div class="form-group">
                        <label for="address">Price<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="seller-image">Image<span class="text-danger">*</span></label>
                        <input type="file" id="seller-image" class="form-control" hidden="hidden">
                        <br>
                        <img src="" id="seller-img-show" width="100px"/>
                    </div>
                    <div class="form-group">
                        <label for="rating">Description</label>
                        <input type="text" class="form-control" id="rating" placeholder="Enter rating" name="rating">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary close-modal" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-seller-btn">Save</button>
            </div>
        </div>
    </div>
</div>
